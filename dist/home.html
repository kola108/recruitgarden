<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/slick.min.css">
    <link rel="stylesheet" href="css/home.min.css">
    <script src="vendors/jquery.min.js"></script>
    <script src="vendors/slick.min.js"></script>
    <script src="vendors/bootstrap.min.js"></script>
    <script src="js/home.min.js"></script>
</head>
<body>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="carousel-prev-arrow">Prev</div>
    <div class="carousel-next-arrow">Next</div>

    <div class="variable-width">
        <div style="width: 800px; height: 300px; background-color: green;">your content1</div>
        <div style="width: 800px; height: 300px; background-color: blue;">your content2</div>
        <div style="width: 800px; height: 300px; background-color: red;">your content3</div>
        <div style="width: 800px; height: 300px; background-color: gray;">your content4</div>
        <div style="width: 800px; height: 300px; background-color: yellow;">your content5</div>
    </div>
</body>
</html>
